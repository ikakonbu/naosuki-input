<!DOCTYPE HTML>

<head>
    <title>なおすき日本語入力</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="title-wrapper">
        <h1>なおすき日本語入力 お試し版</h1>
    </div>
    <div class="bg-wrapper">
        <div class="bg">
        </div>
    </div>

 <div class="main">

    <div class="input-body">
        <div class="textarea-wrapper">
            <textarea></textarea>
            <button class="clearbtn">ぜんぶけす</button>
        </div>

        <div class="keyboard">
            <button class="inputbtn" value="う">う</button>
            <button class="inputbtn" value="お">お</button>
            <button class="inputbtn" value="こ">こ</button>
            <button class="inputbtn" value="ち">ち</button>
            <button class="inputbtn" value="ま">ま</button>
            <button class="inputbtn" value="ん">ん</button>
        </div>
        <div class="keyboard2">
            <h2>定型句</h2>
            <button class="inputbtn" value="う">ボロン！</button>
            <button class="inputbtn" value="お">全裸中年男性</button>
            <button class="inputbtn" value="こ">まず服を脱ぎます</button>
            <button class="inputbtn" value="ち">変態</button>
        </div>

        <div class="misskeyshare">
            <button class="sharebtn">
                <img src="misskey.png"></img>
                <div>Misskeyに投稿</div>
            </button>
        </div>
    </div>
</div>
<div class="footer">
    なおすきご本人様へ:  この画像使うのがまずい場合はご連絡ください。 直ちに削除します
    <a href="https://misskey.io/@ikakonbu">制作者misskey</a>
</div>
</body>
